<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="bootstrap-5.3.6-dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Four card feature section</title>

</head>
<body>
    <div class="container py-5">
  <div class="row justify-content-center mb-4">
    <div class="col-lg-4">
      <div class="card red text-start">
        <div class="card-body">
          <h3 class="card-title">Team Builder</h3>
          <p class="card-text">Scans our talent network to create the optimal team for your project</p>
          <img src="./icon-team-builder.svg" class="float-end mt-3" alt="team builder">
        </div>
      </div>
    </div>
  </div>


  <div class="row g-4">
    <div class="col-lg-4 order-lg-1">
      <div class="card cyan text-start">
        <div class="card-body">
          <h3 class="card-title">Supervisor</h3>
          <p class="card-text">Monitor activity to identify project roadblocks</p>
          <img src="./icon-supervisor.svg" class="float-end mt-3" alt="supervisor">
        </div>
      </div>
    </div>

    <div class="col-lg-4 order-lg-2">
      <div class="card orange text-start">
        <div class="card-body">
          <h3 class="card-title">Karma</h3>
          <p class="card-text">Scans our talent network to create the optimal team for your project</p>
          <img src="./icon-karma.svg" class="float-end mt-3" alt="karma">
        </div>
      </div>
    </div>

    <div class="col-lg-4 order-lg-3">
      <div class="card blue text-start">
        <div class="card-body">
          <h3 class="card-title">Calculator</h3>
          <p class="card-text">Uses data from past projects to provide better delivery estimates</p>
          <img src="./icon-calculator.svg" class="float-end mt-3" alt="calculator">
        </div>
      </div>
    </div>
  </div>

</div>

  
</body>
</html>
